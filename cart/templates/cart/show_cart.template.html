<div class="container-fluid">
		<div class="row">
			<table id="cartitem" class="table table-hover table-condensed">
				<thead>
					<tr>
						<th style="width:50%">Product</th>
						<th style="width:10%">Price</th>
						<th style="width:8%">Quantity</th>
						<th style="width:22%" class="text-center">Subtotal</th>
						<th style="width:10%"></th>
					</tr>
				</thead>
                {%for key, cart_product in cart.items %}
				<tbody>
					<tr>
						<td data-th="Product">
							<div class="row">
									<div class="col-sm-10">
										<h5 class="nomargin">{{cart_product.name}}</h5>
										<p>{{cart_product.size}}</p>
										<p>In-Stock</p>
									</div>
								</div>
						</td>
						<td data-th="Price">${{cart_product.cost}}</td>
						<td data-th="Quantity">
                        <p>
							<form method="POST" action="{% url 'update_cart_quantity_route' product_id=cart_product.id %}">
                            {%csrf_token%}
                            Quantity:<input name="qty" type="text" value="{{cart_product.qty}}" style="width:20px">
                            <input type="submit" class="btn btn-primary btn-sm" value="Update Quantity"/>
                            </form>
                        </p>
							</td>
						<td data-th="Subtotal" class="text-center">$600</td>
						<td class="actions" data-th="">
							<a class="btn btn-danger btn-sm" href="{% url 'delete_from_cart_route' product_id=cart_product.id %}"><i class="far fa-trash-alt"></i></a>
						</td>
					</tr>
				</tbody>
				<tfoot>
                {%endfor%}

					<tr>
						<td><a href="{% url 'show_allproduct_route'%}" class="btn btn-info"><i class="fa fa-angle-left"></i> Continue
								Shopping</a></td>
						<td colspan="2" class="hidden-xs"></td>
						<td class="hidden-xs text-center"><strong>Total $600</strong></td>
						<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>


{%endblock%}
