{%extends 'base.template.html'%}

{%block content %}
{%for key, cart_product in cart.items %}
<div class="card">
    <div class="card-title">{{cart_product.name}}</div>
    <div class="card-body">
    <p>
        <form method="POST" action="{% url 'update_cart_quantity_route' product_id=cart_product.id %}">
        {%csrf_token%}
        Quantity:<input name="qty" type="text" value="{{cart_product.qty}}" style="width:20px">
        <input type="submit" class="btn btn-primary btn-sm" value="Update Quantity"/>
        </form>
        Cost: {{cart_product.cost}}

         
    </p>
    <a class="btn btn-danger btn-sm" href="{% url 'delete_from_cart_route' product_id=cart_product.id %}">Delete</a>
    </div>
</div>
{%endfor%}
{%endblock%}
