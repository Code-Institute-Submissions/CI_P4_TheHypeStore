{%extends 'base.template.html'%}

{%block content%}
{%for key, cart_product in cart.items %}
<div class="card">
    <div class="card-name">{{cart_product.name}}</div>
    <div class="card-body">
    <p>
        Quantity:{{cart_product.qty}}<br/>
        Cost: {{cart_product.cost}}
    </p>
</div>
{%endfor%}
{%endblock%}
