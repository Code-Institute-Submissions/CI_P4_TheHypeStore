{%extends 'base.template.html' %}
{%load crispy_forms_tags %}

{%block content%}
<h1>{{product.name}}</h1>
<p>
    Price: {{product.price}}
</p>
<p>
    Price: {{product.description}}
</p>
<p>
    Price: {{product.size}}
</p>
<p>
    Price: {{product.color}}
</p>
<p>
    {%if product.image%}
        <img src="{{product.image.cdn_url}}"/>
        {%endif%}
</p>

<form method="POST" action="{% url 'create_review_route' product_id=product.id %}">
{% csrf_token %}
{{ form|crispy}}
<input type="submit"/>
</form>
    
        
{%endblock%}
