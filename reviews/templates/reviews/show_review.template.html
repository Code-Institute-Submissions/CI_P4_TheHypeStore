{% extends 'base.template.html'%}
{%block content %}

<article>
{%for review in reviews%}
 <div class="card">
  <div class="card-header">
    <h3>{{review.title}}</h3>
    <h5>For: {{review.product.name}}</h5>
    <h5>By: {{review.user.username}}</h5>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p> {{review.content}}</p>
      
    </blockquote>
  </div>
</div>
{%endfor%}
</article>

{%endblock%}
